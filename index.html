        <h1>Animation Input</h1>
        <form class ="main">

                    autocomplete= "off"
                    required
                />

                    <span class = "content-name">Name</span>
                </label>           
            </div>

            <div class = "form">                
                <input 
                    type = "text"
                    name = "email"
                    autocomplete= "off"
                    required
                />

                    <span class = "content-name">Email</span>
                </label>           
            </div>

            <div class = "form">                
                <input 
                    type = "text"
                    name = "address"
                    autocomplete= "off"
                    required
                />
                <label for = "address" class = "label-name">
                    <span class = "content-name">Address</span>
                </label>           
            </div>

            <div class = "form">                
                <input 
                    type = "text"
                    name = "phone"
                    autocomplete= "off"
                    required
                />
                <label for = "phone" class = "label-name">
                    <span class = "content-name">Phone</span>
                </label>           
            </div>
            <button type ="submit">submit</button>
        </form>
    </body>
